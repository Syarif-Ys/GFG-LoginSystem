<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
      <h3>Signup</h3>

      <form action="/signup" method="post">
          {% csrf_token %}
          <label for="">Username</label>
          <input type="text" id="username" name="username" placeholder="Create a username (only letter and number" required>
          <br>
          <label for="">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
          <br>
          <label for="">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required>
          <br>
          <label for="">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>
          <br>
          <label for="">Password</label>
          <input type="password" id="pass1" name="pass1" placeholder="Create a Password" required>
          <br>
          <label for="">Confirm your password</label>
          <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" required>
          <br>
            <button type="submit">Sign Up</button>
      </form>

      <button type="submit"><a href="/signup">Ke Halaman SignUp</a></button>
      <button type="submit"><a href="/signin">Ke Halaman SignIn</a></button>
      <button type="submit"><a href="/signout">Ke Halaman SignOut</a></button>

</body>
</html>
